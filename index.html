<!DOCTYPE html>
<html lang="en" ng-app="app">
<!--HackIllinois 2016 -->
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Service Queue</title>

    <link href="css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>



    <!-- jQuery -->
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/livestamp.min.js"></script>

    <!-- Custome -->
    <script src="js/client.js"></script>

     <!-- Angular -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/app.js"></script>



    <!-- Favicon -->
    <link rel="icon"
      type="image/ico"
      href="img/favicon.ico">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body ng-controller="testController">


    <!-- Navigation -->
    <div class="navbar-fixed">
      <nav class="light-blue darken-3" role="navigation">
        <div class="nav-wrapper container">
          <a id="logo-container" href="#" class="brand-logo">
            <img class= "logo" height="40" width="40" src="img/Logo.svg" >
            SERVICE QUEUE
          </a>
          <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
      </nav>
    </div>



    <!-- Header -->
    <main>
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col m12">
                    <div class="intro-message">
                        <br>
                        <!-- Refresh Queue Button -->
                        <!-- <button ng-click="requestQueue()"> Get Queue</button> -->
                        <!-- Display Queue -->
                        <div class="queue-container">
                            <div class="card blue-grey darken-1 queue-item qanim" ng-repeat="ticket in queueData track by $index">
                              <div ng-dblclick="clickToRemove(ticket.id)" class="card-content white-text">
                                <div class="valign-wrapper row">
                                  <div class="valign col m2 center">
                                    <i ng-if="ticket.status === 'check'"class="material-icons">monetization_on</i>
                                    <i ng-if="ticket.status === 'service'"class="material-icons">room_service</i>
                                  </div>
                                  <div class="valign col m2 center"> Table {{ticket.id}} </div>
                                  <div class="valign col m4 center"> <span time={{ticket.time}}></span> </div>
                                  <div class="valign col m4 center"> Needs {{ticket.status}} </div>
                                </div>
                              </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->
    </div>
  </main>
    <footer class="page-footer blue-grey lighten-3">
      <div class="container">
        <div class="row">
          <div class="col s12 center">
            <h5 class="blue-grey-text text-darken-1">Made with <i class="material-icons heart-icon">favorite</i> at HackIllinois 2016</h5>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/materialize.min.js"></script>

</body>

</html>
